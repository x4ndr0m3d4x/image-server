name: Build and Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/image-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out k8s-homelab
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/k8s-homelab
          token: ${{ secrets.K8S_HOMELAB_PAT }}
          ref: main
          path: k8s-homelab

      - name: Update image tag
        run: |
          sed -i "s|${{ env.IMAGE }}:.*|${{ env.IMAGE }}:${{ github.sha }}|" \
            k8s-homelab/apps/image-server/deployment.yaml

      - name: Commit and push
        run: |
          cd k8s-homelab
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/image-server/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: update image-server to ${{ github.sha }}"
          git push
